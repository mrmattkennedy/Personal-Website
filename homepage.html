  0%, 100% {

  25% {

  }
  50% {

<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script type="text/javascript">
var animation = true;
function toggle_animation()
{
	var div = document.getElementById("bb");
	//console.log(div);
	if (animation)
	{
		div.style.boxShadow = "inset 10px 0 0 5px rgba(105, 202, 98, 0.5);"
		animation = false;
	}
	else
	{
		div.style.boxShadow = "inset 0 0 0 1px rgba(105, 202, 98, 0.5);"
		animation = true;
	}
}

function resize(source)
{
	parent = source.parentNode;
	if (source.value == "ABOUT")
	{
		setTimeout(function(){
			source.value = "LESS";
		}, 750);
		
		parent.style["background-image"] = 'linear-gradient(to right, rgb(46, 152, 188), rgb(198, 98, 98)), linear-gradient(to bottom, rgb(198, 98, 98), rgb(46, 152, 188)), linear-gradient(to left, rgb(46, 152, 188), rgb(198, 98, 98)), linear-gradient(to top, rgb(198, 98, 98), rgb(46, 152, 188))';
		var width = screen.width - 400 - 50;
		parent.style.width = width + "px";
		parent.style.height = "auto";
		
		
	} else {
		setTimeout(function(){
			source.value = "ABOUT";
			parent.style["background-image"] = 'none';
		}, 750);
	
		parent.style.width = "105px";
		parent.style.height = "45px";
	}
}

function getJson(url) {
	return new Promise((resolve, reject) => {
		$.getJSON(url, data => {
			resolve(data);
		});
	});
}

async function getRepos()
{
	try {
		let data = await getJson('https://api.github.com/users/mrmattkennedy/repos?sort=updated');
		var parsed = data.filter(item => item.name.indexOf("CIS") == -1);
		var parent = document.getElementById("github-repos");
		for (var i = 0; i < parsed.length; i++)
		{
			let commits = await getJson(parsed[i].commits_url.substring(0, parsed[i].commits_url.length - "{/sha}".length));
			
			var div = document.createElement('div');
				div.setAttribute('class', 'repo');
			var link = document.createElement('a');
				link.setAttribute('href', parsed[i].html_url)
				link.setAttribute('target', '_blank')
				link.text = parsed[i].name;
			var commit_ico = document.createElement('img');
				commit_ico.setAttribute('class', 'commit-icon');
				commit_ico.setAttribute('src', 'files/commit-icon.jpg');
			var commit_label = document.createElement('label');
				commit_label.setAttribute('class', 'commit-label');
				commit_label.textContent = commits.length
			
			div.append(link);
			div.append(commit_label);
			div.append(commit_ico);
			parent.appendChild(div);
			parent.appendChild(document.createElement('br'));
		}
	} catch(error) {
		console.log(error);
	}
}


</script>
